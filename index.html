<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header></header>
	<main class="main-container">
		<section class="section">
			<h2 class="page-title">All Items
			<span>
				<button class="btn btn--primary align-right" data-action="GO_TO_CART" onclick="shoppingCart.goToCart()">Go To Cart
					<span class="fa fa-shopping-cart"></span>
				</button>
			</span>
			</h2>
			<div class="products"></div>
			<div id="snackbar">Product added successfully!!</div>
		</section>

		<section class="section inactive">
				<h2 class="page-title">
					<span class="back-button" onclick="shoppingCart.backToProducts()"><i class="fa fa-chevron-left"></i></span> Order Summary
				</h2>
			<div class="cart-main">
				<div class="cart"></div>
				<div class="total">
				</div>
			</div>
			
		</section>

	</main>
	<script src="products.js"></script>
	<script src="main.js"></script>
</body>

</html>
